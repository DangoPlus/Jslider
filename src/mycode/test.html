<html>
	<head>
	<meta charset="utf-8">
	<script src="jquery-1.11.3.js"></script>
	</head>
	<style type="text/css">
	.jslider{
		position: relative;
		overflow: hidden;
		margin: 20px auto 0 auto;
	}
	.jslider ul {
		position: relative;
		margin: 0;
		padding: 0;

}
	.jslider ul li{
		position: relative;
		display: block;
		float: left;
		margin: 0;
		padding: 0;
		width: 200px;
		/*有问题，不能100%*/
		height: 200px;
	}
	.jslider img{
		width: 100%;
		height: 100%;
		text-align: center;
	}
	</style>
	<body>
	<div class="jslider">
		<ul>
			<li><img src="1.jpg" height="200" width="200" alt="1"></li>
			<li><img src="2.jpg" height="200" width="200" alt="2"></li>
			<li><img src="3.jpg" height="200" width="200" alt="3"></li>
			<li><img src="1.jpg" height="200" width="200" alt="1"></li>
			<li><img src="2.jpg" height="200" width="200" alt="2"></li>
			<li><img src="3.jpg" height="200" width="200" alt="3"></li>
			<li><img src="1.jpg" height="200" width="200" alt="1"></li>
			<li><img src="2.jpg" height="200" width="200" alt="2"></li>
			<li><img src="3.jpg" height="200" width="200" alt="3"></li>
			<li><img src="1.jpg" height="200" width="200" alt="1"></li>
			<li><img src="2.jpg" height="200" width="200" alt="2"></li>
			<li><img src="3.jpg" height="200" width="200" alt="3"></li>
		</ul>
		</div>
	</body>
	<script>
		(function($){
			if(!$){
				return console.error('哈哈哈哈你没有加载jQ')
			}

			$.Jslider = function(options){


				var slideCount = $('.jslider ul li').length;
				var slideWidth = $('.jslider ul li').width();
				var slideHeight = $('.jslider ul li').height();
				var sliderUlWidth = slideCount * slideWidth;

				$('.jslider').css({width: slideWidth, height: slideHeight });
				$('.jslider ul').css({ width: sliderUlWidth, marginLeft: - slideWidth });
				$('.jslider ul li:last-child').prependTo('.jslider ul');

				function moveLeft() {
					$('.jslider ul').animate({
						left: + slideWidth
					}, 200, function () {
						$('.jslider ul li:last-child').prependTo('.jslider ul');
						$('.jslider ul').css('left', '0');
					});
				};


				function moveRight() {
					$('.jslider ul').animate({
						left: - slideWidth
					}, 200, function () {
						$('.jslider ul li:first-child').appendTo('.jslider ul');
						$('.jslider ul').css('left', '0');
					});
				};

				function autoplay() {
					setInterval(function(){
						moveRight();
					},2000);//周期调用moveRight
				};



			}
		}(window.jQuery));
	</script>
</html>
