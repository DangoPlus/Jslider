<html>
	<head>
	<meta charset="utf-8">
	<script src="jquery-1.11.3.js"></script>
	</head>
	<style type="text/css">
	.jslider{
		position: relative;
		overflow: hidden;
		margin: 20px auto 0 auto;
	}
	.jslider ul {
		position: relative;
		margin: 0;
		padding: 0;
}
	.jslider ul li{
		position: relative;
		display: block;
		float: left;
		margin: 0;
		padding: 0;
		width: 1200px;
		/*有问题，不能100%*/
		height: 500px;
		}
	}
	.jslider img{
		width: 100%;
		height: 100%;
		text-align: center;
	}
	</style>
	<body>
	<div class="jslider">
		<ul>
			<li><img src="1.jpg" height="582" width="1200" alt="1"></li>
			<li><img src="2.jpg" height="582" width="1200" alt="2"></li>
			<li><img src="3.jpg" height="582" width="1200" alt="3"></li>
			<li><img src="banner_1.jpg" height="556" width="1366" alt=""></li>
			<li><img src="banner_2.jpg" height="556" width="1366" alt=""></li>
			<li><img src="banner_3.jpg" height="556" width="1366" alt=""></li>
		</ul>
		</div>
	</body>
	<script>
			jQuery(document).ready(function ($) {

				var slideCount = $('.jslider ul li').length;
				var slideWidth = $('.jslider ul li').width();
				var slideHeight = $('.jslider ul li').height();
				var sliderUlWidth = slideCount * slideWidth;

				$('.jslider').css({ width: slideWidth, height: slideHeight });
				$('.jslider ul').css({ width: sliderUlWidth, marginLeft: - slideWidth });
				$('.jslider ul li:last-child').prependTo('.jslider ul');
				//把silde的高宽赋值给函数 添加到.jslider。slider的ul宽度为slide数量乘以宽度，设定参数marginleft减去slide的宽度。把最后一个子元素li插入目标起始处。

				function moveLeft() {
					$('.jslider ul').animate({
						left: + slideWidth
					}, 200, function () {
						$('.jslider ul li:last-child').prependTo('.jslider ul');
						$('.jslider ul').css('left', '0');
					});
				//animate() p544 动画事件
				//append() appendTo()			在目标元素结尾处插入内容
				// prepend() prependTo() 	 	在目标元素起始处插入内容 	p529 修改文档结构
				//$(target).method(content) append() prepend()
				//$(content).method(target) appendTo() prependTo()
				//缓动 p547
				};

				function moveRight() {
					$('.jslider ul').animate({
						left: - slideWidth
						}, 200, function () {
					$('.jslider ul li:first-child').appendTo('.jslider ul');
					$('.jslider ul').css('left', '0');
					});
				};

				function autoplay() {
					setInterval(function(){
						moveRight();
					},2000);//周期调用moveRight
				};
				autoplay();
			});
	</script>
</html>
